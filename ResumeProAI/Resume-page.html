<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Editor - ResumePro AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="ResumePro AI Logo" class="logo-img">
      <h1>ResumePro <span class="ai-highlight">AI</span></h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="settings.html">My Account</a></li>
      </ul>
    </nav>
  </header>

  <!-- Resume Editor Section -->
  <section class="resume-editor">
    <h2>Resume Editor</h2>
    <div class="resume-display">
      <h3>Your Resume Preview</h3>
      <div class="resume-placeholder">
        <p>[Resume Content]</p>
      </div>
    </div>
    <div class="chatbot-section">
      <h3>AI Assistance</h3>
      <div class="chatbot">
        <div class="chat-window">
          <p><strong>AI:</strong> How can I assist you with your resume?</p>
        </div>
        <input type="text" placeholder="Type your question..." class="chat-input">
        <button class="chat-send">Send</button>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 ResumePro AI</p>
    <ul>
      <li><a href="#terms">Terms</a></li>
      <li><a href="#privacy">Privacy Policy</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
  </footer>
</body>
</html>
